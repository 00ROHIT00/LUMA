{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LUMA{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        user-select: none;
        scrollbar-width: none;
      }
      body {
        background-color: #121212; /* Dark background */
        color: white;
      }
      /* Navbar Styling */
      .navbar {
        width: 100%;
        background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }
      .navbar .logo {
        font-size: 1.3rem;
        font-weight: 900;
        cursor: pointer;
      }
      .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
      }
      .navbar .nav-links li {
        display: inline;
        position: relative;
      }
      .navbar .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: 400;
        transition: 0.3s;
        position: relative;
      }
      .navbar .nav-links a:hover {
        opacity: 0.7;
      }
      /* Custom Tooltip Styling */
      .navbar .nav-links a::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 101;
      }
      .navbar .nav-links a::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 101;
      }
      .navbar .nav-links a:hover::after,
      .navbar .nav-links a:hover::before {
        opacity: 1;
        visibility: visible;
      }
      /* Page Content */
      .content {
        margin-top: 80px; /* To avoid overlap with fixed navbar */
        text-align: center;
        padding: 20px;
      }
      .logo a {
        text-decoration: none;
        color: white;
      }

      .add-contact-button{
        margin-bottom: 15px;
      }

      .buttons{
        border : 2px solid red;
        display: flex;
        flex-direction: column;
      }

      .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        background-color: #2a2a2a;
        color: white;
        outline: none;
      }

      #search-result {
        margin-top: 15px;
        text-align: center;
        width: 100%;
      }

      .search-result-item {
        padding: 12px;
        border-radius: 10px;
        background-color: #2a2a2a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        position: relative;
      }

      .search-result-item::after {
        content: "Click to Add";
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 1000;
      }

      .search-result-item::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 1000;
      }

      .search-result-item:hover::after,
      .search-result-item:hover::before {
        opacity: 1;
        visibility: visible;
      }

      .search-result-item:hover {
        background-color: #3a3a3a;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    {% csrf_token %}
    <nav class="navbar">
      <div class="logo"><a href="{% url 'home' %}">LUMA</a></div>
      <ul class="nav-links">
        <li>
          <a
            href="{% if request.user.is_authenticated %}{% url 'chat_list' %}{% else %}{% url 'home' %}{% endif %}"
            data-tooltip="Home"
          >
            <i class="fa-solid fa-house"></i>
          </a>
        </li>

        <li>
          <a href="{% url 'about' %}" data-tooltip="About Us">
            <i class="fa-solid fa-question"></i>
          </a>
        </li>

        {% if request.user.is_authenticated %}
        <li>
          <a href="#" data-tooltip="Add Friend" onclick="openFriendDialog()">
            <i class="fa-solid fa-plus"></i>
          </a>
        </li>

        <li>
          <a href="#" data-tooltip="Notifications" id="notificationBell">
            <i class="fa-solid fa-bell" id="bellIcon"></i>
            <span
              id="notificationIndicator"
              style="
                position: absolute;
                top: -5px;
                right: -5px;
                width: 8px;
                height: 8px;
                background-color: gold;
                border-radius: 50%;
                display: none;
              "
            ></span>
          </a>
        </li>
        <li>
          <a href="{% url 'profile' %}" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}" data-tooltip="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'signin' %}" data-tooltip="Sign In">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'register' %}" data-tooltip="Register">
            <i class="fa-solid fa-user-plus"></i>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>

    <!-- Modal Popup Code Start -->
    <div
      class="modal"
      id="friendDialog"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 200;
      "
    >
      <div
        style="
          background: #1e1e1e;
          padding: 30px;
          border-radius: 15px;
          text-align: center;
          width: 400px;
        "
      >
        <span
          onclick="closeFriendDialog()"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: white;
            font-size: 20px;
          "
          >&times;</span
        >
        <h2 style="margin-bottom: 20px; color: white">Add New Contact</h2>
        <input
          type="text"
          class="input-field"
          id="friendUsername"
          placeholder="Enter Username"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            outline: none;
          "
        />
        
        <div id="search-result"></div>
        <div class="buttons">
          <button class="add-contact-button" onclick="searchFriend()">Search</button>
          <button class="dialog-close" onclick="closeFriendDialog()">Close</button>
        </div>
        

    </div>
    <!-- Modal Popup Code End -->

    <script>
      function openFriendDialog() {
        document.getElementById("dialog").style.display = "flex";
      }
    
      function closeDialog() {
        document.getElementById("dialog").style.display = "none";
      }
    
      function searchUser() {
        const username = document.getElementById("username").value;
        const csrfToken = "{{ csrf_token }}";
        const searchResult = document.getElementById("search-result");
        
        if (!username.trim()) {
          searchResult.innerHTML = '<div class="search-result-item" style="color: #ff6b6b;">Please enter a username</div>';
          return;
        }
        
        console.log("Searching for user:", username);
        searchResult.innerHTML = '<div class="search-result-item">Searching...</div>';

        fetch("/search_user/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username
          }),
        })
        .then((response) => response.json())
        .then((data) => {
          console.log("Search response:", data);
          if (data.status === "success") {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'search-result-item';
            resultDiv.setAttribute('role', 'button');
            resultDiv.setAttribute('aria-label', 'Click to add contact');
            resultDiv.textContent = `${data.first_name.charAt(0).toUpperCase() + data.first_name.slice(1)} ${data.last_name.charAt(0).toUpperCase() + data.last_name.slice(1)}`;
            
            // Add click handler to start chat
            resultDiv.addEventListener('click', function() {
              console.log('Starting chat with:', data.username);
              fetch("/start_chat/", {
                method: "POST",
                headers: {
                  "X-CSRFToken": csrfToken,
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  username: data.username
                }),
              })
              .then(response => response.json())
              .then(chatData => {
                console.log("Chat creation response:", chatData);
                if (chatData.status === 'success') {
                  // Close the dialog
                  closeDialog();
                  // Redirect to the new chat
                  window.location.href = `/chats/${chatData.chat_id}/`;
                } else {
                  searchResult.innerHTML = `<div class="search-result-item" style="color: #ff6b6b;">${chatData.message}</div>`;
                }
              })
              .catch(error => {
                console.error('Error starting chat:', error);
                searchResult.innerHTML = '<div class="search-result-item" style="color: #ff6b6b;">Error starting chat. Please try again.</div>';
              });
            });
            
            searchResult.innerHTML = '';
            searchResult.appendChild(resultDiv);
          } else {
            searchResult.innerHTML = `<div class="search-result-item" style="color: #ff6b6b;">${data.message}</div>`;
          }
        })
        .catch(error => {
          console.error('Error searching user:', error);
          searchResult.innerHTML = '<div class="search-result-item" style="color: #ff6b6b;">Error searching user. Please try again.</div>';
        });
      }
    </script>

    <!-- NOTIFICATIONS POP UP -->
    <div class="modal" id="notificationsModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    ">
      <div style="
          background: #1e1e1e;
          padding: 30px;
          border-radius: 15px;
          text-align: center;
          width: 400px;
          max-height: 80vh;
          overflow-y: auto;
          position: relative;
      ">
        <span onclick="closeNotificationsModal()" style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            padding: 5px;
            line-height: 1;
        ">&times;</span>
        <h2 style="margin-bottom: 20px; color: white; font-size: 24px;">Notifications</h2>
        <div id="notificationsContainer" style="
            text-align: left;
            min-height: 100px;
        ">
          <!-- Notifications will be loaded here dynamically -->
          <div class="loading-spinner" style="text-align: center; padding: 20px">
            Loading...
          </div>
        </div>
      </div>
    </div>

    <script>
      function checkNotifications() {
        console.log('Checking notifications...');
        fetch('/check_notifications/', {
          headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          }
        })
        .then(response => {
          console.log('Notification check response:', response);
          return response.json();
        })
        .then(data => {
          console.log('Notification data:', data);
          const hasUnread = data.notifications && data.notifications.length > 0;
          const indicator = document.getElementById('notificationIndicator');
          console.log('Has unread notifications:', hasUnread);
          console.log('Notification indicator element:', indicator);
          if (indicator) {
            indicator.style.display = hasUnread ? 'block' : 'none';
          }
        })
        .catch(error => {
          console.error('Error checking notifications:', error);
        });
      }

      function loadNotifications() {
        console.log('Loading notifications...');
        const container = document.getElementById('notificationsContainer');
        
        if (!container) {
          console.error('Notifications container not found');
          return;
        }
        
        container.innerHTML = '<div class="loading-spinner" style="text-align: center; padding: 20px;">Loading...</div>';

        fetch('/check_notifications/', {
          headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          }
        })
        .then(response => {
          console.log('Load notifications response:', response);
          return response.json();
        })
        .then(data => {
          console.log('Loaded notification data:', data);
          if (!data.notifications || data.notifications.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #888;">No notifications</div>';
            return;
          }

          container.innerHTML = data.notifications.map(notification => `
            <div class="notification-item" style="
              background: #2a2a2a;
              padding: 15px;
              margin-bottom: 10px;
              border-radius: 5px;
              border-left: 4px solid ${notification.type === 'warning' ? '#ffa500' : '#3498db'};
            ">
              <div style="font-weight: bold; color: ${notification.type === 'warning' ? '#ffa500' : '#3498db'};">
                ${notification.type.toUpperCase()}
              </div>
              <div style="margin: 10px 0;">${notification.message}</div>
              ${notification.admin_notes ? `
                <div style="font-size: 0.9em; color: #888; margin-top: 5px;">
                  Admin notes: ${notification.admin_notes}
                </div>
              ` : ''}
              <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                ${new Date(notification.created_at).toLocaleString()}
              </div>
            </div>
          `).join('');

          // Mark notifications as read
          return fetch('/mark_notifications_read/', {
            method: 'POST',
            headers: {
              'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
          });
        })
        .then(() => {
          // Hide the notification indicator
          const indicator = document.getElementById('notificationIndicator');
          if (indicator) {
            indicator.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Error loading notifications:', error);
          container.innerHTML = '<div style="text-align: center; color: #ff6b6b;">Error loading notifications</div>';
        });
      }

      function openNotificationsModal() {
        console.log('Opening notifications modal...');
        const modal = document.getElementById('notificationsModal');
        if (modal) {
          console.log('Found modal element, displaying...');
          modal.style.display = 'flex';
          loadNotifications();
        } else {
          console.error('Notifications modal element not found');
        }
      }

      function closeNotificationsModal() {
        console.log('Closing notifications modal...');
        const modal = document.getElementById('notificationsModal');
        if (modal) {
          modal.style.display = 'none';
        }
      }

      // Set up event listeners when the document is loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Setting up notification event listeners...');
        
        // Set up notification bell click handler
        const notificationBell = document.getElementById('notificationBell');
        console.log('Notification bell element:', notificationBell);
        
        if (notificationBell) {
          notificationBell.addEventListener('click', function(e) {
            console.log('Notification bell clicked');
            e.preventDefault();
            e.stopPropagation();
            openNotificationsModal();
          });
        }

        // Set up modal click-outside-to-close
        const modal = document.getElementById('notificationsModal');
        console.log('Notifications modal element:', modal);
        
        if (modal) {
          modal.addEventListener('click', function(e) {
            if (e.target === modal) {
              closeNotificationsModal();
            }
          });
        }

        // Initial notifications check
        checkNotifications();
        
        // Set up periodic notifications check
        setInterval(checkNotifications, 30000); // Check every 30 seconds
      });
    </script>
  </body>
</html>
