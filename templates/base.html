{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LUMA{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        user-select: none;
        scrollbar-width: none;
      }
      body {
        background-color: #121212; /* Dark background */
        color: white;
      }
      /* Navbar Styling */
      .navbar {
        width: 100%;
        background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }
      .navbar .logo {
        font-size: 1.3rem;
        font-weight: 900;
        cursor: pointer;
      }
      .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
      }
      .navbar .nav-links li {
        display: inline;
        position: relative;
      }
      .navbar .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: 400;
        transition: 0.3s;
        position: relative;
      }
      .navbar .nav-links a:hover {
        opacity: 0.7;
      }
      /* Custom Tooltip Styling */
      .navbar .nav-links a::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 101;
      }
      .navbar .nav-links a::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 101;
      }
      .navbar .nav-links a:hover::after,
      .navbar .nav-links a:hover::before {
        opacity: 1;
        visibility: visible;
      }
      /* Page Content */
      .content {
        margin-top: 80px; /* To avoid overlap with fixed navbar */
        text-align: center;
        padding: 20px;
      }
      .logo a {
        text-decoration: none;
        color: white;
      }

      .add-contact-button{
        margin-bottom: 15px;
      }

      .buttons{
        border : 2px solid red;
        display: flex;
        flex-direction: column;
      }

      .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        background-color: #2a2a2a;
        color: white;
        outline: none;
      }

      #search-result {
        margin-top: 15px;
        text-align: center;
        width: 100%;
      }

      .search-result-item {
        padding: 12px;
        border-radius: 10px;
        background-color: #2a2a2a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        position: relative;
      }

      .search-result-item::after {
        content: "Click to Add";
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 1000;
      }

      .search-result-item::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 1000;
      }

      .search-result-item:hover::after,
      .search-result-item:hover::before {
        opacity: 1;
        visibility: visible;
      }

      .search-result-item:hover {
        background-color: #3a3a3a;
        cursor: pointer;
      }

      /* Enhanced Notification Styles */
      .notification-item {
        background: #2a2a2a;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      }

      .notification-item:hover {
        transform: translateY(-2px);
      }

      .notification-item.warning {
        border-left: 4px solid #ffa500;
      }

      .notification-item.info {
        border-left: 4px solid #3498db;
      }

      /* Special styling for broadcast notifications */
      .notification-item.broadcast {
        border: 1px solid #ffd700;
        background: linear-gradient(to right, #2a2a2a, #1a1a1a);
      }

      #notificationIndicator {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 8px;
        height: 8px;
        background-color: #ffd700;
        border-radius: 50%;
        display: none;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .notifications-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .notifications-content {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>

  </head>
  <body>
    {% csrf_token %}
    <nav class="navbar">
      <div class="logo"><a href="{% url 'home' %}">LUMA</a></div>
      <ul class="nav-links">
        <li>
          <a
            href="{% if request.user.is_authenticated %}{% url 'chat_list' %}{% else %}{% url 'home' %}{% endif %}"
            data-tooltip="Home"
          >
            <i class="fa-solid fa-house"></i>
          </a>
        </li>

        <li>
          <a href="{% url 'about' %}" data-tooltip="About Us">
            <i class="fa-solid fa-question"></i>
          </a>
        </li>

        {% if request.user.is_authenticated %}
        <li>
          <a href="#" data-tooltip="Add Friend" onclick="openFriendDialog()">
            <i class="fa-solid fa-plus"></i>
          </a>
        </li>

        <li>
          <a href="#" data-tooltip="Notifications" id="notificationBell">
            <i class="fa-solid fa-bell" id="bellIcon"></i>
            <span
              id="notificationIndicator"
              style="
                position: absolute;
                top: -5px;
                right: -5px;
                width: 8px;
                height: 8px;
                background-color: gold;
                border-radius: 50%;
                display: none;
              "
            ></span>
          </a>
        </li>
        <li>
          <a href="#" data-tooltip="Archived">
            <i class="fa-solid fa-box-archive" id="archiveButton"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'profile' %}" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}" data-tooltip="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'signin' %}" data-tooltip="Sign In">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'register' %}" data-tooltip="Register">
            <i class="fa-solid fa-user-plus"></i>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>

    <!-- Modal Popup Code Start -->
    <div
      class="dialog-overlay"
      id="friendDialog"
      onclick="handleOverlayClick(event)"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 200;
      "
    >
      <div
        class="dialog-box"
        style="
          background: #1e1e1e;
          padding: 30px;
          border-radius: 15px;
          text-align: center;
          width: 400px;
        "
      >
        <div class="dialog-title" style="margin-bottom: 20px; color: white; font-size: 20px; font-weight: bold;">Add New Contact</div>
        {% csrf_token %}
        <div style="position: relative;">
          <input
            type="text"
            class="input-field"
            id="friendUsername"
            placeholder="Enter Username"
            onkeypress="if(event.key === 'Enter') searchFriend()"
            style="
              width: 100%;
              padding: 12px;
              margin-bottom: 15px;
              border-radius: 10px;
              border: none;
              background-color: #2a2a2a;
              color: white;
              outline: none;
            "
          />
        </div>
        
        <div id="search-result" style="margin-top: 15px; text-align: center; width: 100%;"></div>
        
        <div class="dialog-buttons" style="display: flex; justify-content: space-between; margin-top: 20px;">
          <button 
            class="dialog-button" 
            onclick="searchFriend()" 
            style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #2196f3; color: white; cursor: pointer;"
          >
            Search
          </button>
          <button 
            class="dialog-button" 
            onclick="closeFriendDialog()" 
            style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #444; color: white; cursor: pointer;"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <!-- Modal Popup Code End -->

    <script>
      function openFriendDialog() {
        document.getElementById("friendDialog").style.display = "flex";
        // Clear previous search results and input when opening
        document.getElementById("search-result").innerHTML = "";
        document.getElementById("friendUsername").value = "";
        // Focus the input field
        setTimeout(() => {
          document.getElementById("friendUsername").focus();
        }, 100);
      }
    
      function closeFriendDialog() {
        document.getElementById("friendDialog").style.display = "none";
      }
      
      function handleOverlayClick(event) {
        // Close dialog only if clicking the overlay itself, not its children
        if (event.target.id === 'friendDialog') {
          closeFriendDialog();
        }
      }
    
      function searchFriend() {
        const username = document.getElementById("friendUsername").value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const searchResult = document.getElementById("search-result");
        
        if (!username.trim()) {
          searchResult.innerHTML = '<div class="search-result-item" style="color: #ff6b6b;">Please enter a username</div>';
          return;
        }
        
        console.log("Searching for user:", username);
        searchResult.innerHTML = '<div class="search-result-item">Searching...</div>';

        fetch("/search_user/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username
          }),
        })
        .then((response) => response.json())
        .then((data) => {
          console.log("Search response data:", data);
          if (data.status === "success") {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'search-result-item';
            resultDiv.style.padding = '12px';
            resultDiv.style.borderRadius = '10px';
            resultDiv.style.backgroundColor = '#2a2a2a';
            resultDiv.style.color = 'white';
            resultDiv.style.cursor = 'pointer';
            resultDiv.style.transition = 'background-color 0.3s ease';
            resultDiv.style.textAlign = 'center';
            resultDiv.style.display = 'flex';
            resultDiv.style.justifyContent = 'center';
            resultDiv.style.alignItems = 'center';
            resultDiv.style.margin = '0 auto';
            resultDiv.style.position = 'relative';
            
            resultDiv.textContent = `${data.first_name} ${data.last_name}`;
            
            resultDiv.addEventListener('click', function() {
              console.log('Starting chat with:', data.username);
              startChatFromBase(data.username);
            });
            
            searchResult.innerHTML = '';
            searchResult.appendChild(resultDiv);
          } else {
            searchResult.innerHTML = `<div class="search-result-item" style="color: #ff6b6b;">${data.message}</div>`;
          }
        })
        .catch(error => {
          console.error('Error searching user:', error);
          searchResult.innerHTML = '<div class="search-result-item" style="color: #ff6b6b;">Error searching user. Please try again.</div>';
        });
      }
      
      function startChatFromBase(username) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        console.log("Starting chat with:", username);

        fetch("/start_chat/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username
          }),
        })
        .then(response => response.json())
        .then(data => {
          console.log("Chat creation response:", data);
          if (data.status === 'success') {
            // Close the dialog
            closeFriendDialog();
            // Redirect to the new chat
            window.location.href = `/chats/${data.chat_id}/`;
          } else {
            const searchResult = document.getElementById("search-result");
            searchResult.innerHTML = `<div class="search-result-item" style="color: #ff6b6b;">${data.message}</div>`;
          }
        })
        .catch(error => {
          console.error('Error starting chat:', error);
          const searchResult = document.getElementById("search-result");
          searchResult.innerHTML = '<div class="search-result-item" style="color: #ff6b6b;">Error starting chat. Please try again.</div>';
        });
      }
    </script>

    <!-- NOTIFICATIONS POP UP -->
    <div class="modal" id="notificationsModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    ">
      <div style="
          background: #1e1e1e;
          padding: 30px;
          border-radius: 15px;
          text-align: center;
          width: 400px;
          max-height: 80vh;
          overflow-y: auto;
          position: relative;
      ">
        <span onclick="closeNotificationsModal()" style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            padding: 5px;
            line-height: 1;
        ">&times;</span>
        <h2 style="margin-bottom: 20px; color: white; font-size: 24px;">Notifications</h2>
        <div id="notificationsContainer" style="
            text-align: left;
            min-height: 100px;
        ">
          <!-- Notifications will be loaded here dynamically -->
          <div class="loading-spinner" style="text-align: center; padding: 20px">
            Loading...
          </div>
        </div>
      </div>
    </div>

    <script>
      function checkNotifications() {
        console.log('Checking notifications...');
        fetch('/check_notifications/', {
          headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          }
        })
        .then(response => {
          console.log('Notification check response:', response);
          return response.json();
        })
        .then(data => {
          console.log('Notification data:', data);
          const hasUnread = data.notifications && data.notifications.length > 0;
          const indicator = document.getElementById('notificationIndicator');
          console.log('Has unread notifications:', hasUnread);
          console.log('Notification indicator element:', indicator);
          if (indicator) {
            indicator.style.display = hasUnread ? 'block' : 'none';
          }
        })
        .catch(error => {
          console.error('Error checking notifications:', error);
        });
      }

      function loadNotifications() {
        console.log('Loading notifications...');
        const container = document.getElementById('notificationsContainer');
        
        if (!container) {
          console.error('Notifications container not found');
          return;
        }
        
        container.innerHTML = '<div class="loading-spinner" style="text-align: center; padding: 20px;">Loading...</div>';

        fetch('/check_notifications/', {
          headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          }
        })
        .then(response => {
          console.log('Load notifications response:', response);
          return response.json();
        })
        .then(data => {
          console.log('Loaded notification data:', data);
          if (!data.notifications || data.notifications.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #888;">No notifications</div>';
            return;
          }

          container.innerHTML = data.notifications.map(notification => `
            <div class="notification-item ${notification.type}">
              <div class="notification-type" style="color: ${notification.type === 'warning' ? '#ffa500' : '#3498db'}">
                ${notification.type === 'warning' ? 'WARNING' : 
                  notification.admin_notes && notification.admin_notes.includes('Broadcast') ? 'ADMIN BROADCAST' : 'INFORMATION'}
              </div>
              <div class="notification-message" style="
                ${notification.admin_notes && notification.admin_notes.includes('Broadcast') ? 
                  'font-size: 1.1em; color: #fff; margin: 15px 0;' : ''}">
                ${notification.message}
              </div>
              ${notification.admin_notes ? `
                <div class="notification-admin-notes" style="
                  color: ${notification.admin_notes.includes('Broadcast') ? '#ffd700' : '#888'};
                  font-style: ${notification.admin_notes.includes('Broadcast') ? 'italic' : 'normal'};
                ">
                  ${notification.admin_notes.includes('Broadcast') ? 
                    notification.admin_notes : `Admin notes: ${notification.admin_notes}`}
                </div>
              ` : ''}
              <div class="notification-time">
                ${new Date(notification.created_at).toLocaleString()}
              </div>
            </div>
          `).join('');

          // Mark notifications as read
          return fetch('/mark_notifications_read/', {
            method: 'POST',
            headers: {
              'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
          });
        })
        .then(() => {
          // Hide the notification indicator
          const indicator = document.getElementById('notificationIndicator');
          if (indicator) {
            indicator.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Error loading notifications:', error);
          container.innerHTML = '<div style="text-align: center; color: #ff6b6b;">Error loading notifications</div>';
        });
      }

      function openNotificationsModal() {
        console.log('Opening notifications modal...');
        const modal = document.getElementById('notificationsModal');
        if (modal) {
          console.log('Found modal element, displaying...');
          modal.style.display = 'flex';
          loadNotifications();
        } else {
          console.error('Notifications modal element not found');
        }
      }

      function closeNotificationsModal() {
        console.log('Closing notifications modal...');
        const modal = document.getElementById('notificationsModal');
        if (modal) {
          modal.style.display = 'none';
        }
      }

      // Set up event listeners when the document is loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Setting up notification event listeners...');
        
        // Set up notification bell click handler
        const notificationBell = document.getElementById('notificationBell');
        console.log('Notification bell element:', notificationBell);
        
        if (notificationBell) {
          notificationBell.addEventListener('click', function(e) {
            console.log('Notification bell clicked');
            e.preventDefault();
            e.stopPropagation();
            openNotificationsModal();
          });
        }

        // Set up modal click-outside-to-close for notifications modal
        const notificationsModal = document.getElementById('notificationsModal');
        if (notificationsModal) {
          notificationsModal.addEventListener('click', function(e) {
            if (e.target === notificationsModal) {
              closeNotificationsModal();
            }
          });
        }

        // Set up archive button click handler
        const archiveButton = document.getElementById('archiveButton');
        if (archiveButton) {
          archiveButton.addEventListener('click', function(e) {
            console.log('Archive button clicked');
            e.preventDefault();
            e.stopPropagation();
            // Only open if we're on the chat page
            if (window.openArchivedChatsModal) {
              openArchivedChatsModal();
            } else {
              // Redirect to chat page if not on it
              window.location.href = "/chats/";
              // Set a session storage flag to open archives on arrival
              sessionStorage.setItem('openArchives', 'true');
            }
          });
        }

        // Initial notifications check
        checkNotifications();
        
        // Set up periodic notifications check
        setInterval(checkNotifications, 30000); // Check every 30 seconds
      });
    </script>
  </body>
</html>
