{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LUMA{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        user-select: none;
        scrollbar-width: none;
      }
      body {
        background-color: #121212; /* Dark background */
        color: white;
      }
      /* Navbar Styling */
      .navbar {
        width: 100%;
        background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }
      .navbar .logo {
        font-size: 1.3rem;
        font-weight: 900;
        cursor: pointer;
      }
      .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
      }
      .navbar .nav-links li {
        display: inline;
        position: relative;
      }
      .navbar .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: 400;
        transition: 0.3s;
        position: relative;
      }
      .navbar .nav-links a:hover {
        opacity: 0.7;
      }
      /* Custom Tooltip Styling */
      .navbar .nav-links a::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 101;
      }
      .navbar .nav-links a::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 101;
      }
      .navbar .nav-links a:hover::after,
      .navbar .nav-links a:hover::before {
        opacity: 1;
        visibility: visible;
      }
      /* Page Content */
      .content {
        margin-top: 80px; /* To avoid overlap with fixed navbar */
        text-align: center;
        padding: 20px;
      }
      .logo a {
        text-decoration: none;
        color: white;
      }

      .add-contact-button{
        margin-bottom: 15px;
      }

      .buttons{
        border : 2px solid red;
        display: flex;
        flex-direction: column;
      }
    </style>

  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><a href="{% url 'home' %}">LUMA</a></div>
      <ul class="nav-links">
        <li>
          <a
            href="{% if request.user.is_authenticated %}{% url 'chat' %}{% else %}{% url 'home' %}{% endif %}"
            data-tooltip="Home"
          >
            <i class="fa-solid fa-house"></i>
          </a>
        </li>

        <li>
          <a href="{% url 'about' %}" data-tooltip="About Us">
            <i class="fa-solid fa-question"></i>
          </a>
        </li>

        {% if request.user.is_authenticated %}
        <li>
          <a href="#" data-tooltip="Add Friend" onclick="openFriendDialog()">
            <i class="fa-solid fa-plus"></i>
          </a>
        </li>

        <li>
          <a href="#" data-tooltip="Notifications" id="notificationBell">
            <i class="fa-solid fa-bell" id="bellIcon"></i>
            <span
              id="notificationIndicator"
              style="
                position: absolute;
                top: -5px;
                right: -5px;
                width: 8px;
                height: 8px;
                background-color: gold;
                border-radius: 50%;
                display: none;
              "
            ></span>
          </a>
        </li>
        <li>
          <a href="{% url 'profile' %}" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}" data-tooltip="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'signin' %}" data-tooltip="Sign In">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </li>
        <li>
          <a href="{% url 'register' %}" data-tooltip="Register">
            <i class="fa-solid fa-user-plus"></i>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>

    <!-- Modal Popup Code Start -->
    <div
      class="modal"
      id="friendDialog"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 200;
      "
    >
      <div
        style="
          background: #1e1e1e;
          padding: 30px;
          border-radius: 15px;
          text-align: center;
          width: 400px;
        "
      >
        <span
          onclick="closeFriendDialog()"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: white;
            font-size: 20px;
          "
          >&times;</span
        >
        <h2 style="margin-bottom: 20px; color: white">Add New Contact</h2>
        <input
          type="text"
          class="input-field"
          id="friendUsername"
          placeholder="Enter Username"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            outline: none;
          "
        />
        
        <div id="search-result"></div>
        <div class="buttons">
          <button class="add-contact-button" onclick="searchFriend()">Search</button>
          <button class="dialog-close" onclick="closeFriendDialog()">Close</button>
        </div>
        

    </div>
    <!-- Modal Popup Code End -->

    <script>
      function openFriendDialog() {
        document.getElementById("dialog").style.display = "flex";
      }
    
      function closeDialog() {
        document.getElementById("dialog").style.display = "none";
      }
    
      function searchUser() {
        const username = document.getElementById("username").value;
        const csrfToken = "{{ csrf_token }}";
    
        fetch("/search_user/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            const searchResult = document.getElementById("search-result");
            if (data.status === "success") {
              searchResult.innerHTML = `${data.first_name} ${data.last_name}  <button>âž•</button>`;
            } else {
              searchResult.innerHTML = data.message;
            }
          });
      }
    </script>

    <!-- NOTIFICATIONS POP UP -->
    <div
      class="modal"
      id="notificationsModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 200;
      "
    >
      <div
        style="
          background: #1e1e1e;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          width: 350px;
          max-height: 80vh;
          overflow-y: auto;
          position: relative;
        "
      >
    
        <span
          onclick="closeNotificationsModal()"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: white;
            font-size: 20px;
          "
          >&times;</span
        >
        <h2 style="margin-bottom: 20px">Friend Requests</h2>
        <div id="friendRequestsContainer" style="text-align: left">
          <!-- Friend requests will be loaded here dynamically -->
          <div
            class="loading-spinner"
            style="text-align: center; padding: 20px"
          >
            Loading...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
