{% extends 'base.html' %}

{% load static %}
{% block title %}LUMA - Private Messaging App{% endblock %}

{% block content %}
    <style>
        * {
            scrollbar-width: none;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            width: 100%;
            text-align: center;
        }

        /* Background Animation */
        .background-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(-45deg, #121212, #1a3a4a, #2b1942, #0d2e3f);
            background-size: 400% 400%;
            filter: blur(100px);
            z-index: -1;
            animation: gradient-move 20s ease infinite;
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Blur Text Animation */
        .blur-text {
            font-size: 7.5rem;
            font-weight: 900;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            letter-spacing: 10px;
            background: linear-gradient(to right, #ffffff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        /* Rotating Text */
        .cube-container {
            opacity: 0;
            animation: fadeIn 2s forwards;
            margin-top: 5px;
            margin-bottom: 25px;
            height: 60px;
            width: 200px;
            perspective: 800px;
            overflow: hidden;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 9s infinite ease-in-out;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: cyan;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            backface-visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cube-face:nth-child(1) {
            transform: rotateX(0deg) translateZ(104px);
        }

        .cube-face:nth-child(2) {
            transform: rotateX(-120deg) translateZ(104px);
        }

        .cube-face:nth-child(3) {
            transform: rotateX(-240deg) translateZ(104px);
        }

        @keyframes rotate {
            0%, 25% {
                transform: rotateX(0deg);
            }
            33%, 58% {
                transform: rotateX(120deg);
            }
            66%, 91% {
                transform: rotateX(240deg);
            }
            100% {
                transform: rotateX(360deg);
            }
        }

        /* Add keyframes to show only one face at a time */
        @keyframes showFace1 {
            0%, 32%, 66%, 100% { opacity: 1; }
            33%, 65% { opacity: 0; }
        }

        @keyframes showFace2 {
            0%, 32%, 66%, 100% { opacity: 0; }
            33%, 65% { opacity: 1; }
        }

        @keyframes showFace3 {
            0%, 65% { opacity: 0; }
            66%, 100% { opacity: 1; }
        }

        .cube-face:nth-child(1) {
            animation: showFace1 9s infinite ease-in-out;
        }

        .cube-face:nth-child(2) {
            animation: showFace2 9s infinite ease-in-out;
        }

        .cube-face:nth-child(3) {
            animation: showFace3 9s infinite ease-in-out;
        }

        /* Get Started Button */
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: #00e5ff;
            background: rgba(0, 229, 255, 0.1);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 229, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .btn:hover {
            color: white;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
            transform: translateY(-3px);
        }

        .btn:hover:before {
            width: 300%;
            height: 300%;
        }

        .btn:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            opacity: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transition: opacity 0.5s ease;
            mix-blend-mode: overlay;
            z-index: -1;
        }

        .btn:hover:after {
            opacity: 1;
            animation: ripple 1s ease;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div class="container">
        <!-- Background Animation -->
        <div class="background-waves"></div>

        <!-- LUMA Title -->
        <h1 class="blur-text">LUMA</h1>

        <!-- Rotating Text -->
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face">PRIVATE!</div>
                <div class="cube-face">SECURE!</div>
                <div class="cube-face">FAST!</div>
            </div>
        </div>

        <!-- Get Started Button -->
        <a href="{% url 'signin' %}" class="btn">Get Started!</a>
    </div>

    <script>
        // Safely call these functions if they exist
        if (typeof setupImageAttachmentListeners === 'function') {
            setupImageAttachmentListeners();
        }

        if (typeof markMessagesAsRead === 'function') {
            markMessagesAsRead();
        }

        if (typeof checkReadReceipts === 'function') {
            checkReadReceipts();
        }
    </script>
{% endblock %}
